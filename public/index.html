<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books App</title>
  </head>
  <body>
    <h1>Welcome to Books App</h1>
    <ul>
      <li><a href="/books">View All Books</a></li>
    </ul>
    <form onsubmit="searchBooks(event)">
      <input id="book-id" type="text" placeholder="Enter book id to search" />
      <button>Search</button>
    </form>

    <script>
      function searchBooks(e) {
        e.preventDefault();
        const bookId = document.querySelector("#book-id").value;
        if (!bookId || !Number(bookId)) {
          return alert("Please Enter a valid Id");
        }
        window.location.href = "/books/" + bookId;
      }
    </script>
  </body>
</html>
